<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - OffDay</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/mypage.css">
    <link rel="stylesheet" href="styles/forms.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-calendar-alt"></i>
                <h1>연차관리 시스템</h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> 대시보드
                </a>
                <a href="leave-status.html" class="nav-link">
                    <i class="fas fa-calendar-plus"></i> 연차신청
                </a>
                <a href="employee-management.html" class="nav-link">
                    <i class="fas fa-users"></i> 직원관리
                </a>
                <a href="statistics.html" class="nav-link">
                    <i class="fas fa-chart-bar"></i> 통계
                </a>
                <a href="settings.html" class="nav-link">
                    <i class="fas fa-cog"></i> 설정
                </a>
                <div class="user-dropdown">
                    <a href="mypage.html" class="nav-link active">
                        <i class="fas fa-user" id="navAvatarIcon"></i> 마이페이지
                    </a>
                    <a href="#" id="logout-link">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </a>
                </div>
            </nav>
        </div>
    </header>
    
    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2><i class="fas fa-user"></i> 마이페이지</h2>
            </div>
            
            <section class="profile-section">
                <div class="section-header">
                    <h3><i class="fas fa-id-card"></i> 프로필 관리</h3>
                </div>
                <div class="profile-content">
                    <div class="profile-image-container">
                        <div class="profile-image" id="profileImage">
                            <div class="default-avatar" id="defaultAvatar">
                                <i class="fas fa-user-circle"></i>
                            </div>
                        </div>
                    </div>
                    <div class="profile-info">
                        <div class="info-item">
                            <label><i class="fas fa-user"></i> 이름:</label>
                            <span id="displayName">사용자</span>
                        </div>
                        <div class="info-item">
                            <label><i class="fas fa-building"></i> 부서:</label>
                            <span id="displayDepartment">개발팀</span>
                        </div>
                        <div class="info-item">
                            <label><i class="fas fa-briefcase"></i> 직급:</label>
                            <span id="displayPosition">사원</span>
                        </div>
                        <div class="info-item">
                            <label><i class="fas fa-calendar"></i> 입사일:</label>
                            <span id="displayHireDate">2024-01-01</span>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="leave-info-section">
                <div class="section-header">
                    <h3><i class="fas fa-calendar-check"></i> 휴가 정보</h3>
                </div>
                <div class="leave-stats">
                    <div class="stat-card">
                        <div class="stat-label">총 연차</div>
                        <div class="stat-value">15일</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">사용한 연차</div>
                        <div class="stat-value">3일</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">남은 연차</div>
                        <div class="stat-value">12일</div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
