<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연차관리 시스템 - 로그인</title>
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-calendar"></i>
                </div>
                <h1 class="login-title">연차관리 시스템</h1>
                <p class="login-subtitle">안전하고 편리한 연차 관리를 시작하세요</p>
            </div>

            <div class="error-message" id="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="error-text"></span>
            </div>

            <div class="success-message" id="success-message">
                <i class="fas fa-check-circle"></i>
                <span id="success-text"></span>
            </div>

            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <div class="input-container">
                        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="login-options">
                    <div class="remember-me">
                        <input type="checkbox" id="save-username" name="save-username">
                        <label for="save-username">아이디 저장</label>
                    </div>
                    <a href="#" class="forgot-password" id="forgot-password">비밀번호 찾기</a>
                </div>

                <button type="submit" class="login-button" id="login-button">
                    <div class="spinner"></div>
                    <span class="button-text">로그인</span>
                </button>
            </form>

            <div class="login-footer">
                <p>계정이 없으신가요? <a href="register.html" id="register-link">회원가입</a></p>
                <div class="security-badge">
                    <i class="fas fa-shield-alt"></i>
                    <span>보안이 강화된 로그인 시스템</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
