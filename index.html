<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연차관리 시스템 - 대시보드</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-calendar-alt"></i>
                <h1>연차관리 시스템</h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-home"></i> 대시보드
                </a>
                <a href="calendar.html" class="nav-link">
                    <i class="fas fa-calendar-alt"></i> 캘린더
                </a>
                <a href="main-management.html" class="nav-link">
                    <i class="fas fa-cogs"></i> 메인관리
                </a>
                <div class="user-dropdown">
                    <a href="mypage.html" id="profile-link">
                        <i class="fas fa-user" id="navAvatarIcon"></i> 마이페이지
                    </a>
                    <a href="#" id="logout-link">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2>대시보드</h2>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="pending-requests">0</h3>
                        <p>대기 중인 신청</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-times"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="approved-requests">0</h3>
                        <p>승인된 신청</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="remaining-days">0</h3>
                        <p>이번 달 사용 연차</p>
                    </div>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3>최근 연차 신청</h3>
                        <a href="leave-request.html" class="view-all">전체보기</a>
                    </div>
                    <div class="card-content">
                        <div id="recent-requests" class="request-list">
                            <!-- 최근 연차 신청 목록이 여기에 표시됩니다 -->
                        </div>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <h3>이번 달 연차 현황</h3>
                    </div>
                    <div class="card-content">
                        <div class="monthly-stats">
                            <div class="month-stat">
                                <span class="label">이번 달 사용:</span>
                                <span class="value" id="used-this-month">0일</span>
                            </div>
                            <div class="month-stat">
                                <span class="label">예정된 연차:</span>
                                <span class="value" id="scheduled-this-month">0일</span>
                            </div>
                            <div class="month-stat">
                                <span class="label">대기 중:</span>
                                <span class="value" id="pending-this-month">0일</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="quick-actions">
                <h3>빠른 작업</h3>
                <div class="action-buttons">
                    <button class="action-btn" onclick="location.href='leave-request.html'">
                        <i class="fas fa-calendar-plus"></i>
                        <span>연차 신청</span>
                    </button>
                    <button class="action-btn" onclick="location.href='employee-management.html'">
                        <i class="fas fa-user-plus"></i>
                        <span>직원 추가</span>
                    </button>
                    <button class="action-btn" onclick="showPendingRequests()">
                        <i class="fas fa-check"></i>
                        <span>대기 신청 확인</span>
                    </button>
                    <button class="action-btn" onclick="exportData()">
                        <i class="fas fa-download"></i>
                        <span>데이터 내보내기</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="pending-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>대기 중인 연차 신청</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="pending-list" class="pending-list">
                    <!-- 대기 중인 연차 신청 목록이 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script>window.location.href = "leave-status.html";</script>
    <script src="js/auth.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!AuthGuard.checkAuth()) return;
            
            const user = AuthGuard.getCurrentUser();
            if (user && document.getElementById('user-name')) {
                document.getElementById('user-name').textContent = user.name;
            }
            
            const logoutLink = document.getElementById('logout-link');
            if (logoutLink) {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (confirm('정말 로그아웃하시겠습니까?')) {
                        window.authManager.logout();
                        window.location.href = 'login.html';
                    }
                });
            }
        });
    </script>
</body>
</html>
