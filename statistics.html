<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연차관리 시스템 - 통계</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/statistics.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-calendar-alt"></i>
                <h1>연차관리 시스템</h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> 대시보드
                </a>
                <a href="leave-request.html" class="nav-link">
                    <i class="fas fa-calendar-plus"></i> 연차신청
                </a>
                <a href="employee-management.html" class="nav-link">
                    <i class="fas fa-users"></i> 직원관리
                </a>
                <a href="statistics.html" class="nav-link active">
                    <i class="fas fa-chart-bar"></i> 통계
                </a>
                <a href="settings.html" class="nav-link">
                    <i class="fas fa-cog"></i> 설정
                </a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2><i class="fas fa-chart-bar"></i> 통계 및 분석</h2>
                <p>연차 사용 현황과 부서별 통계를 확인하세요</p>
            </div>

            <!-- 전체 통계 개요 -->
            <div class="stats-overview">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="total-employees">0</h3>
                        <p>총 직원 수</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="total-leave-days">0</h3>
                        <p>총 연차 일수</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-times"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="used-leave-days">0</h3>
                        <p>사용된 연차</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-percentage"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="usage-rate">0%</h3>
                        <p>연차 사용률</p>
                    </div>
                </div>
            </div>

            <!-- 월별 연차 사용 통계 -->
            <div class="chart-container">
                <div class="chart-header">
                    <h3><i class="fas fa-chart-line"></i> 월별 연차 사용 통계</h3>
                    <div class="chart-filters">
                        <select id="year-filter">
                            <option value="2024">2024년</option>
                            <option value="2023">2023년</option>
                        </select>
                    </div>
                </div>
                <div class="monthly-chart" id="monthly-chart">
                    <!-- 월별 차트가 여기에 동적으로 생성됩니다 -->
                </div>
            </div>

            <!-- 부서별 통계 -->
            <div class="chart-container">
                <div class="chart-header">
                    <h3><i class="fas fa-building"></i> 부서별 연차 현황</h3>
                </div>
                <div class="department-stats" id="department-stats">
                    <!-- 부서별 통계가 여기에 동적으로 생성됩니다 -->
                </div>
            </div>

            <!-- 연차 사용 패턴 -->
            <div class="chart-container">
                <div class="chart-header">
                    <h3><i class="fas fa-chart-pie"></i> 연차 사용 패턴</h3>
                </div>
                <div class="leave-pattern">
                    <div class="pattern-item">
                        <div class="icon">
                            <i class="fas fa-calendar-day"></i>
                        </div>
                        <div class="value" id="single-day-leaves">0</div>
                        <div class="label">1일 연차</div>
                    </div>
                    <div class="pattern-item">
                        <div class="icon">
                            <i class="fas fa-calendar-week"></i>
                        </div>
                        <div class="value" id="multi-day-leaves">0</div>
                        <div class="label">2일 이상 연차</div>
                    </div>
                    <div class="pattern-item">
                        <div class="icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="value" id="pending-leaves">0</div>
                        <div class="label">승인 대기</div>
                    </div>
                    <div class="pattern-item">
                        <div class="icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="value" id="approved-leaves">0</div>
                        <div class="label">승인 완료</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/data-manager.js"></script>
    <script src="js/statistics.js"></script>
</body>
</html>
