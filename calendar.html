<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연차관리 시스템 - 캘린더</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/calendar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-calendar-alt"></i>
                <h1>연차관리 시스템</h1>
            </div>
            <nav class="nav">
                <a href="leave-status.html" class="nav-link">
                    <i class="fas fa-calendar-check"></i> 연차현황
                </a>
                <a href="calendar.html" class="nav-link active">
                    <i class="fas fa-calendar-alt"></i> 캘린더
                </a>
                <a href="main-management.html" class="nav-link">
                    <i class="fas fa-cogs"></i> 메인관리
                </a>
                <div class="user-dropdown">
                    <a href="mypage.html" id="profile-link">
                        <i class="fas fa-user" id="navAvatarIcon"></i> 마이페이지
                    </a>
                    <a href="#" id="logout-link">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2><i class="fas fa-calendar-alt"></i> 전체 연차 캘린더</h2>
                <p>모든 지점의 연차 및 복지휴가 일정을 확인하세요</p>
            </div>

            <!-- 캘린더 컨트롤 -->
            <div class="calendar-controls">
                <div class="calendar-nav">
                    <button id="prevMonth" class="btn btn-secondary">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button id="todayBtn" class="btn btn-primary">
                        <i class="fas fa-home"></i> 오늘
                    </button>
                    <h3 id="currentMonth">2025년 10월</h3>
                    <button id="nextMonth" class="btn btn-secondary">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="calendar-filters">
                    <div class="filter-group">
                        <label>지점:</label>
                        <select id="branchFilter">
                            <option value="all">전체 지점</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>팀:</label>
                        <select id="teamFilter">
                            <option value="all">전체 팀</option>
                        </select>
                    </div>
                    <button id="addLeaveBtn" class="btn btn-success">
                        <i class="fas fa-plus"></i> 연차 신청
                    </button>
                </div>
            </div>

            <!-- FullCalendar 컨테이너 -->
            <div class="calendar-container">
                <div id="calendar"></div>
            </div>

            <!-- 지점별 색상 범례 -->
            <div class="branch-legend">
                <h4>지점별 색상</h4>
                <div class="legend-items" id="branchLegend">
                    <!-- 지점별 색상 범례가 여기에 동적으로 생성됩니다 -->
                </div>
            </div>
        </div>
    </main>

    <!-- 연차 상세 정보 모달 -->
    <div id="leaveDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="leaveDetailTitle">연차 상세 정보</h3>
                <span class="close" id="closeLeaveDetailModal">&times;</span>
            </div>
            <div class="modal-body">
                <div id="leaveDetailContent">
                    <!-- 연차 상세 정보가 여기에 동적으로 생성됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/ko.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/calendar.js"></script>
    <script>
        // 페이지 로드 후 아바타 아이콘 초기화
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                if (window.authManager && window.authManager.initializeNavAvatar) {
                    window.authManager.initializeNavAvatar();
                }
            }, 300);
        });
    </script>
</body>
</html>
