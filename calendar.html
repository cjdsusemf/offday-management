<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연차관리 시스템 - 캘린더</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/calendar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-calendar-alt"></i>
                <h1>연차관리 시스템</h1>
            </div>
            <nav class="nav">
                <a href="leave-status.html" class="nav-link">
                    <i class="fas fa-calendar-check"></i> 연차현황
                </a>
                <a href="calendar.html" class="nav-link active">
                    <i class="fas fa-calendar-alt"></i> 캘린더
                </a>
                <a href="main-management.html" class="nav-link">
                    <i class="fas fa-cogs"></i> 메인관리
                </a>
                <div class="user-dropdown">
                    <a href="mypage.html" id="profile-link">
                        <i class="fas fa-user" id="navAvatarIcon"></i> 마이페이지
                    </a>
                    <a href="#" id="logout-link">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2><i class="fas fa-calendar-alt"></i> 연차 캘린더</h2>
                <p>전체 지점의 승인된 연차 일정을 한눈에 확인하세요</p>
            </div>

            <div class="calendar-controls">
                <div class="control-group">
                    <button id="prev-month" class="btn btn-secondary">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <h3 id="current-month" class="clickable-month"></h3>
                    <button id="next-month" class="btn btn-secondary">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="control-group">
                    <select id="branch-filter" class="form-select">
                        <option value="">전체 지점</option>
                        <option value="본사">본사</option>
                        <option value="강남점">강남점</option>
                        <option value="부산점">부산점</option>
                    </select>
                    <button id="leave-request-btn" class="btn btn-primary">
                        <i class="fas fa-calendar-plus"></i> 연차신청
                    </button>
                </div>
            </div>

            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="day-header">일</div>
                    <div class="day-header">월</div>
                    <div class="day-header">화</div>
                    <div class="day-header">수</div>
                    <div class="day-header">목</div>
                    <div class="day-header">금</div>
                    <div class="day-header">토</div>
                </div>
                <div id="calendar-grid" class="calendar-grid">
                    <!-- 캘린더 날짜들이 여기에 동적으로 생성됩니다 -->
                </div>
            </div>

            <div class="calendar-legend">
                <h4>범례</h4>
                <div class="legend-items">
                    <div class="legend-item">
                        <span class="legend-color approved"></span>
                        <span>승인된 연차</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color pending"></span>
                        <span>대기 중인 연차</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color today"></span>
                        <span>오늘</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 연차 상세 정보 모달 -->
    <div id="leave-detail-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>연차 상세 정보</h3>
                <span class="close" onclick="closeLeaveDetailModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="leave-detail-content">
                    <!-- 연차 상세 정보가 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/calendar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!AuthGuard.checkAuth()) return;
            
            const user = AuthGuard.getCurrentUser();
            if (user && document.getElementById('user-name')) {
                document.getElementById('user-name').textContent = user.name;
            }
            
            const logoutLink = document.getElementById('logout-link');
            if (logoutLink) {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (confirm('정말 로그아웃하시겠습니까?')) {
                        window.authManager && window.authManager.logout && window.authManager.logout();
                        window.location.href = 'login.html';
                    }
                });
            }
        });
    </script>

    <!-- 날짜 선택 모달 -->
    <div id="date-picker-modal" class="modal">
        <div class="modal-content date-picker-modal">
            <div class="modal-header">
                <h3>날짜 선택</h3>
                <span class="close" onclick="closeDatePickerModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="date-picker-content">
                    <div class="year-section">
                        <h4>연도 선택</h4>
                        <div class="year-navigation">
                            <button class="year-nav-btn" id="prev-year-range">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <div class="year-range-display" id="year-range-display">
                                2020 - 2029
                            </div>
                            <button class="year-nav-btn" id="next-year-range">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        <div class="year-grid" id="year-grid">
                            <!-- 연도 버튼들이 여기에 동적으로 생성됩니다 -->
                        </div>
                    </div>
                    <div class="month-section">
                        <h4>월 선택</h4>
                        <div class="month-grid" id="month-grid">
                            <button class="month-btn" data-month="0">1월</button>
                            <button class="month-btn" data-month="1">2월</button>
                            <button class="month-btn" data-month="2">3월</button>
                            <button class="month-btn" data-month="3">4월</button>
                            <button class="month-btn" data-month="4">5월</button>
                            <button class="month-btn" data-month="5">6월</button>
                            <button class="month-btn" data-month="6">7월</button>
                            <button class="month-btn" data-month="7">8월</button>
                            <button class="month-btn" data-month="8">9월</button>
                            <button class="month-btn" data-month="9">10월</button>
                            <button class="month-btn" data-month="10">11월</button>
                            <button class="month-btn" data-month="11">12월</button>
                        </div>
                    </div>
                </div>
                <div class="date-picker-actions">
                    <button class="btn btn-secondary" onclick="closeDatePickerModal()">
                        <i class="fas fa-times"></i> 취소
                    </button>
                    <button class="btn btn-primary" onclick="applyDateSelection()">
                        <i class="fas fa-check"></i> 적용
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 연차 신청 모달 -->
    <div id="leave-request-modal" class="modal">
        <div class="modal-content leave-request-modal">
            <div class="modal-header">
                <h3 id="modal-title">연차 신청</h3>
                <span class="close" onclick="closeLeaveRequestModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="leave-request-form" class="leave-request-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="start-date">시작일</label>
                            <input type="date" id="start-date" name="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="end-date">종료일</label>
                            <input type="date" id="end-date" name="endDate" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="leave-type">연차 유형</label>
                            <select id="leave-type" name="leaveType" required>
                                <option value="">선택하세요</option>
                                <option value="vacation">휴가</option>
                                <option value="personal">개인사정</option>
                                <option value="sick">병가</option>
                                <option value="other">기타</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="total-days">총 일수</label>
                            <input type="number" id="total-days" name="totalDays" min="1" max="30" readonly>
                        </div>
                    </div>
                    
                    <div class="form-group" id="reason-group">
                        <label for="reason">사유</label>
                        <textarea id="reason" name="reason" rows="3" placeholder="연차 사용 사유를 입력하세요"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeLeaveRequestModal()">
                            <i class="fas fa-times"></i> 취소
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> 신청하기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
