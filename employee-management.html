<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연차관리 시스템 - 직원관리</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/forms.css">
    <link rel="stylesheet" href="styles/employee-management.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-calendar-alt"></i>
                <h1>연차관리 시스템</h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> 대시보드
                </a>
                <a href="leave-request.html" class="nav-link">
                    <i class="fas fa-calendar-plus"></i> 연차신청
                </a>
                <a href="employee-management.html" class="nav-link active">
                    <i class="fas fa-users"></i> 직원관리
                </a>
                <a href="statistics.html" class="nav-link">
                    <i class="fas fa-chart-bar"></i> 통계
                </a>
                <a href="settings.html" class="nav-link">
                    <i class="fas fa-cog"></i> 설정
                </a>
                    <div class="user-dropdown">
                        <a href="#" id="profile-link">
                            <i class="fas fa-user"></i> 마이페이지
                        </a>
                        <a href="#" id="logout-link">
                            <i class="fas fa-sign-out-alt"></i> 로그아웃
                        </a>
                    </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2><i class="fas fa-users"></i> 직원 관리</h2>
                <p>직원 정보를 등록하고 관리하세요</p>
            </div>

            <!-- 직원 추가 폼 -->
            <div class="form-container">
                <h3><i class="fas fa-user-plus"></i> 새 직원 등록</h3>
                <form id="employee-form" class="employee-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="employee-name">
                                <i class="fas fa-user"></i> 이름
                            </label>
                            <input type="text" id="employee-name" name="name" required placeholder="직원 이름을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="employee-department">
                                <i class="fas fa-building"></i> 부서
                            </label>
                            <select id="employee-department" name="department" required>
                                <option value="">부서를 선택하세요</option>
                                <option value="개발팀">개발팀</option>
                                <option value="마케팅팀">마케팅팀</option>
                                <option value="영업팀">영업팀</option>
                                <option value="인사팀">인사팀</option>
                                <option value="재무팀">재무팀</option>
                                <option value="기획팀">기획팀</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="employee-position">
                                <i class="fas fa-briefcase"></i> 직급
                            </label>
                            <select id="employee-position" name="position" required>
                                <option value="">직급을 선택하세요</option>
                                <option value="사원">사원</option>
                                <option value="대리">대리</option>
                                <option value="과장">과장</option>
                                <option value="부장">부장</option>
                                <option value="이사">이사</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="employee-email">
                                <i class="fas fa-envelope"></i> 이메일
                            </label>
                            <input type="email" id="employee-email" name="email" required placeholder="이메일을 입력하세요">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="employee-phone">
                                <i class="fas fa-phone"></i> 전화번호
                            </label>
                            <input type="tel" id="employee-phone" name="phone" required placeholder="전화번호를 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="employee-hire-date">
                                <i class="fas fa-calendar-day"></i> 입사일
                            </label>
                            <input type="date" id="employee-hire-date" name="hireDate" required>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="location.href='index.html'">
                            <i class="fas fa-times"></i> 취소
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 직원 등록
                        </button>
                    </div>
                </form>
            </div>

            <!-- 직원 목록 -->
            <div class="employee-list-container">
                <div class="list-header">
                    <h3><i class="fas fa-list"></i> 직원 목록</h3>
                    <div class="list-actions">
                        <button class="btn btn-secondary" onclick="exportEmployees()">
                            <i class="fas fa-download"></i> 내보내기
                        </button>
                    </div>
                </div>

                <!-- 검색 및 필터 -->
                <div class="search-filter">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="직원 이름으로 검색...">
                    </div>
                    <div class="filter-select">
                        <select id="department-filter">
                            <option value="">모든 부서</option>
                            <option value="개발팀">개발팀</option>
                            <option value="마케팅팀">마케팅팀</option>
                            <option value="영업팀">영업팀</option>
                            <option value="인사팀">인사팀</option>
                            <option value="재무팀">재무팀</option>
                            <option value="기획팀">기획팀</option>
                        </select>
                    </div>
                </div>
                
                <div id="employee-list" class="employee-list">
                    <!-- 직원 목록이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>
    </main>

    <!-- 직원 수정 모달 -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>직원 정보 수정</h3>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="edit-employee-form" class="employee-form">
                    <input type="hidden" id="edit-employee-id" name="id">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit-employee-name">이름</label>
                            <input type="text" id="edit-employee-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-employee-department">부서</label>
                            <select id="edit-employee-department" name="department" required>
                                <option value="개발팀">개발팀</option>
                                <option value="마케팅팀">마케팅팀</option>
                                <option value="영업팀">영업팀</option>
                                <option value="인사팀">인사팀</option>
                                <option value="재무팀">재무팀</option>
                                <option value="기획팀">기획팀</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit-employee-position">직급</label>
                            <select id="edit-employee-position" name="position" required>
                                <option value="사원">사원</option>
                                <option value="대리">대리</option>
                                <option value="과장">과장</option>
                                <option value="부장">부장</option>
                                <option value="이사">이사</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="edit-employee-email">이메일</label>
                            <input type="email" id="edit-employee-email" name="email" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit-employee-phone">전화번호</label>
                            <input type="tel" id="edit-employee-phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-employee-hire-date">입사일</label>
                            <input type="date" id="edit-employee-hire-date" name="hireDate" required>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeEditModal()">
                            <i class="fas fa-times"></i> 취소
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 수정 완료
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/data-manager.js"></script>
    <script src="js/employee-management.js"></script>

    <script src="js/auth.js"></script>
    <script src="js/auth-guard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!AuthGuard.checkAuth()) return;
            document.getElementById('logout-link').addEventListener('click', (e) => {
                e.preventDefault();
                if (confirm('로그아웃 하시겠습니까?')) {
                    window.authManager.logout();
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
