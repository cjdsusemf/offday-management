<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연차관리 시스템 - 대시보드</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-calendar-alt"></i>
                <h1>연차관리 시스템</h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-home"></i> 대시보드
                </a>
                <a href="leave-request.html" class="nav-link">
                    <i class="fas fa-calendar-plus"></i> 연차신청
                </a>
                <a href="employee-management.html" class="nav-link">
                    <i class="fas fa-users"></i> 직원관리
                </a>
                <a href="statistics.html" class="nav-link">
                    <i class="fas fa-chart-bar"></i> 통계
                </a>
                <a href="settings.html" class="nav-link">
                    <i class="fas fa-cog"></i> 설정
                </a>
                    <div class="user-dropdown">
                        <a href="#" id="profile-link">
                            <i class="fas fa-user"></i> 마이페이지
                        </a>
                        <a href="#" id="logout-link">
                            <i class="fas fa-sign-out-alt"></i> 로그아웃
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2>대시보드</h2>
                <p>연차관리 시스템 현황을 한눈에 확인하세요</p>
            </div>

            <!-- 통계 카드들 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="total-employees">0</h3>
                        <p>총 직원 수</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="pending-requests">0</h3>
                        <p>대기 중인 신청</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-times"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="approved-requests">0</h3>
                        <p>승인된 신청</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="remaining-days">0</h3>
                        <p>평균 잔여 연차</p>
                    </div>
                </div>
            </div>

            <!-- 최근 활동 -->
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3>최근 연차 신청</h3>
                        <a href="leave-request.html" class="view-all">전체보기</a>
                    </div>
                    <div class="card-content">
                        <div id="recent-requests" class="request-list">
                            <!-- 최근 신청 목록이 여기에 동적으로 추가됩니다 -->
                        </div>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <h3>이번 달 연차 현황</h3>
                    </div>
                    <div class="card-content">
                        <div class="monthly-stats">
                            <div class="month-stat">
                                <span class="label">사용된 연차:</span>
                                <span class="value" id="used-this-month">0일</span>
                            </div>
                            <div class="month-stat">
                                <span class="label">예정된 연차:</span>
                                <span class="value" id="scheduled-this-month">0일</span>
                            </div>
                            <div class="month-stat">
                                <span class="label">승인 대기:</span>
                                <span class="value" id="pending-this-month">0일</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 빠른 액션 -->
            <div class="quick-actions">
                <h3>빠른 작업</h3>
                <div class="action-buttons">
                    <button class="action-btn" onclick="location.href='leave-request.html'">
                        <i class="fas fa-plus"></i>
                        <span>연차 신청</span>
                    </button>
                    <button class="action-btn" onclick="location.href='employee-management.html'">
                        <i class="fas fa-user-plus"></i>
                        <span>직원 추가</span>
                    </button>
                    <button class="action-btn" onclick="showPendingRequests()">
                        <i class="fas fa-check"></i>
                        <span>승인 대기 목록</span>
                    </button>
                    <button class="action-btn" onclick="exportData()">
                        <i class="fas fa-download"></i>
                        <span>데이터 내보내기</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- 승인 대기 목록 모달 -->
    <div id="pending-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>승인 대기 목록</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="pending-list" class="pending-list">
                    <!-- 승인 대기 목록이 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        // 인증 확인 및 사용자 정보 표시
        document.addEventListener('DOMContentLoaded', () => {
            if (!AuthGuard.checkAuth()) return;
            
            const user = window.authManager.getCurrentUser();
            document.getElementById('user-name').textContent = user.name;
            
            // 로그아웃 이벤트
            document.getElementById('logout-link').addEventListener('click', (e) => {
                e.preventDefault();
                if (confirm('로그아웃 하시겠습니까?')) {
                    window.authManager.logout();
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
