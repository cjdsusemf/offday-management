<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연차관리 시스템 - 연차 신청</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/forms.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-calendar-alt"></i>
                <h1>연차관리 시스템</h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> 대시보드
                </a>
                <a href="leave-request.html" class="nav-link active">
                    <i class="fas fa-calendar-plus"></i> 연차신청
                </a>
                <a href="employee-management.html" class="nav-link">
                    <i class="fas fa-users"></i> 직원관리
                </a>
                <a href="statistics.html" class="nav-link">
                    <i class="fas fa-chart-bar"></i> 통계
                </a>
                <a href="settings.html" class="nav-link">
                    <i class="fas fa-cog"></i> 설정
                </a>
                    <div class="user-dropdown">
                        <a href="#" id="profile-link">
                            <i class="fas fa-user"></i> 마이페이지
                        </a>
                        <a href="#" id="logout-link">
                            <i class="fas fa-sign-out-alt"></i> 로그아웃
                        </a>
                    </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2><i class="fas fa-calendar-plus"></i> 연차 신청</h2>
                <p>새로운 연차 신청을 제출하세요</p>
            </div>

            <!-- 연차 신청 폼 -->
            <div class="form-container">
                <form id="leave-request-form" class="leave-form">
                    <div class="form-group">
                        <label for="employee-select">
                            <i class="fas fa-user"></i> 직원 선택
                        </label>
                        <select id="employee-select" name="employeeId" required>
                            <option value="">직원을 선택하세요</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="start-date">
                                <i class="fas fa-calendar-day"></i> 시작일
                            </label>
                            <input type="date" id="start-date" name="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="end-date">
                                <i class="fas fa-calendar-day"></i> 종료일
                            </label>
                            <input type="date" id="end-date" name="endDate" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="days">
                            <i class="fas fa-calendar-check"></i> 연차 일수
                        </label>
                        <input type="number" id="days" name="days" min="1" max="15" readonly placeholder="자동 계산됩니다">
                    </div>

                    <div class="form-group">
                        <label for="reason">
                            <i class="fas fa-comment-alt"></i> 사유
                        </label>
                        <textarea id="reason" name="reason" rows="4" placeholder="연차 사용 사유를 입력하세요" required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="location.href='index.html'">
                            <i class="fas fa-times"></i> 취소
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> 신청하기
                        </button>
                    </div>
                </form>
            </div>

            <!-- 최근 신청 내역 -->
            <div class="recent-requests">
                <h3><i class="fas fa-history"></i> 최근 신청 내역</h3>
                <div id="recent-requests-list" class="requests-list">
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>아직 신청 내역이 없습니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/leave-request.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/auth-guard.js"></script>
    <script>
        // 인증 확인 및 로그아웃 이벤트
        document.addEventListener('DOMContentLoaded', () => {
            if (!AuthGuard.checkAuth()) return;
            
            // 로그아웃 이벤트
            document.getElementById('logout-link').addEventListener('click', (e) => {
                e.preventDefault();
                if (confirm('로그아웃 하시겠습니까?')) {
                    window.authManager.logout();
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
